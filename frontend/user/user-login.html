<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Sign In | Civic Report</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(120deg, #eef5ff, #f9fbff);
    }

    .card {
      width: 420px;
      background: white;
      padding: 35px 40px;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      text-align: center;
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* üî¥ Error shake */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.4s;
    }

    .brand {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 26px;
      font-weight: bold;
      color: #2563eb;
      margin-bottom: 10px;
    }

    .brand span {
      width: 42px;
      height: 42px;
      background: #2563eb;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-size: 22px;
    }

    h2 {
      margin-top: 15px;
      margin-bottom: 25px;
      color: #0f172a;
    }

    label {
      text-align: left;
      display: block;
      font-weight: 600;
      font-size: 14px;
      color: #334155;
      margin-bottom: 6px;
    }

    .password-box {
      position: relative;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1.5px solid #cbd5e1;
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
    }

    .toggle {
      position: absolute;
      right: 12px;
      top: 50px;
      cursor: pointer;
      font-size: 18px;
      color: #2563eb;
      transform:translateY(-50%);
      user-select: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .links {
      margin-top: 18px;
      font-size: 14px;
      color: #64748b;
    }

    .links a {
      color: #2563eb;
      font-weight: 600;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .back {
      display: inline-block;
      margin-top: 10px;
      font-size: 13px;
      color: #64748b;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="card" id="card">

  <div class="brand">
    <span>üèôÔ∏è</span>
    Civic Report
  </div>

  <h2>User Sign In</h2>

  <form id="loginForm">
    <label>Email</label>
    <input id="email" type="email" required>

    <label>Password</label>
    <div class="password-box">
      <input id="password" type="password" required>
      <span class="toggle" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button id="btn" type="submit">Sign In</button>
  </form>

  <div class="links">
    Don‚Äôt have an account? <a href="/user/user-signup.html">Sign Up</a><br>
    <span class="back" onclick="location.href='/'">‚Üê Back to Home</span>
  </div>
</div>

<script>
document.getElementById("loginForm").onsubmit = async (e) => {
  e.preventDefault();

  const btn = document.querySelector("button");
  btn.innerText = "Signing in...";
  btn.disabled = true;

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email,
        password,
        role: "user"
      })
    });

    const data = await res.json(); // ‚úÖ now safe

    if (!res.ok) {
      alert(data.message || "Login failed");
      btn.innerText = "Sign In";
      btn.disabled = false;
      return;
    }

    // ‚úÖ success
    localStorage.setItem("email", data.email);
    window.location.href = "/main.html";

  } catch (err) {
    alert("Server not responding");
    btn.innerText = "Sign In";
    btn.disabled = false;
  }
};
function togglePassword() {
  const pwd = document.getElementById("password");

  if (pwd.type === "password") {
    pwd.type = "text";
  } else {
    pwd.type = "password";
  }
}

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Sign Up | Civic Report</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e0ecff, #f8fbff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-box {
      background: white;
      width: 420px;
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.15);
    }

    .logo {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #2563eb;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0f172a;
    }

    label {
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #1d4ed8;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }

    .back {
      text-align: center;
      margin-top: 12px;
    }

    .back a {
      color: #555;
      font-size: 13px;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="signup-box">
  <div class="logo">üèôÔ∏è Civic Report</div>
  <h2>User Sign Up</h2>

  <form id="signupForm">
    <label>Name</label>
    <input type="text" id="name" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Password</label>
    <input type="password" id="password" required>

    <button type="submit">Create Account</button>
  </form>

  <div class="link">
    Already have an account?
    <a href="/user/user-login.html">Sign In</a>
  </div>

  <div class="back">
    <a href="/">‚Üê Back to Home</a>
  </div>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  const res = await fetch("/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, password })
  });

  const data = await res.json();

  if (!res.ok) {
    alert(data.message || "Signup failed");
    return;
  }

  alert("Signup successful. Please login.");
  window.location.href = "/user/user-login.html";
});
</script>
</body>
</html>

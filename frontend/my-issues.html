<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Issues | Civic Report</title>

  <!-- reuse global styles -->
  <link rel="stylesheet" href="/style.css">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(120deg, #eef5ff, #f9fbff);
      min-height: 100vh;
    }

    /* ================= HEADER ================= */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 40px;
      background: white;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #2563eb;
    }

    .logo span {
      background: #2563eb;
      color: white;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    .header button {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
      color: white;
    }

    .back { background: #64748b; }
    .logout { background: #ef4444; }

    h2 {
      margin: 30px 40px 10px;
      color: #0f172a;
    }

    /* ================= ISSUE GRID ================= */
    .issues-container {
      padding: 20px 40px 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 25px;
    }

    .issue-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      animation: fadeUp 0.4s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .issue-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-top: 12px;
      cursor: pointer;
      background: #e5e7eb;
    }

    .status {
      font-weight: 700;
    }

    .Pending { color: #f59e0b; }
    .Solved { color: #16a34a; }

    .empty {
      grid-column: 1 / -1;
      text-align: center;
      color: #64748b;
      font-size: 16px;
      padding: 40px;
    }

    /* ================= IMAGE MODAL ================= */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); }
      to { transform: scale(1); }
    }
    .delete-btn {
  margin-top: 12px;
  padding: 8px 14px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  background: #ef4444;
  color: white;
}

.delete-btn:hover {
  background: #dc2626;
}

  </style>
</head>

<body>

<!-- ================= HEADER ================= -->
<div class="header">
  <div class="logo"><span>üèôÔ∏è</span> Civic Report</div>
  <div>
    <button class="back" onclick="goBack()">Back</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>
</div>

<h2>üìå My Reported Issues</h2>

<div class="issues-container" id="issues"></div>

<!-- ================= IMAGE MODAL ================= -->
<div id="imageModal" class="modal" onclick="closeModal()">
  <img id="modalImage">
</div>

<script>
const email = localStorage.getItem("email");

if (!email) {
  alert("Session expired. Please login again.");
  window.location.href = "/user/user-login.html";
}

async function loadMyIssues() {
  const res = await fetch(`/my-issues?email=${email}`);
  const issues = await res.json();

  const box = document.getElementById("issues");
  box.innerHTML = "";

  if (issues.length === 0) {
    box.innerHTML = `<div class="empty">You have not reported any issues yet.</div>`;
    return;
  }

  issues.forEach(issue => {
    box.innerHTML += `
      <div class="issue-card">
        <h3>${issue.title}</h3>
        <p>${issue.description}</p>

        <p><b>Area / Location:</b> ${issue.location || "Not provided"}</p>
        <p><b>Category:</b> ${issue.category}</p>
        <p><b>Date:</b> ${new Date(issue.createdAt).toLocaleString()}</p>

        <p class="status ${issue.status}">
          <b>Status:</b> ${issue.status}
        </p>

        ${
          issue.image
            ? `<img src="/uploads/${issue.image}"
                   onclick="openModal('/uploads/${issue.image}')">`
            : ""
        }
        <!-- üóë DELETE BUTTON -->
      <button class="delete-btn"
              onclick="deleteIssue('${issue._id}')">
        üóë Delete Issue
      </button>
      
      </div>
    `;
  });
}

function openModal(src) {
  document.getElementById("modalImage").src = src;
  document.getElementById("imageModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("imageModal").style.display = "none";
}

function logout() {
  localStorage.clear();
  window.location.href = "/";
}

function goBack() {
  window.history.back();
}

loadMyIssues();
async function deleteIssue(id) {
  const confirmDelete = confirm(
    "Are you sure you want to delete this issue?\nThis action cannot be undone."
  );

  if (!confirmDelete) return;

  const res = await fetch(`/issue/${id}`, {
    method: "DELETE"
  });

  if (res.ok) {
    alert("Issue deleted successfully");
    loadMyIssues(); // refresh list
  } else {
    alert("Failed to delete issue");
  }
}

</script>

</body>
</html>
